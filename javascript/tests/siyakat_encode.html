<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siyakat_encode</title>
    <link rel="shortcut icon" href="#">
    <script src="../src/siyakat.js"></script>
</head>
<body>
    <textarea id="plainText" cols="30" rows="10">Türkiye'de, yaklaşık 10.000 bitki türü yetişir. Bu bitki türlerinin yaklaşık 3.000'i ise Türkiye'ye endemiktir. Bu özelliği ile Türkiye, tüm Avrupa'dakinden daha fazla endemik bitki türüne sahiptir.</textarea>
    <div id="example"></div>
    <script>
        
        let miftah = [
            {
                '1':'elif', '2':'selim', '3':'gümüşlük', '4':'destan', '5':'abdulhamid',
                '6':'cuma', '7':'mustafakemal', '8':'cem', '9':'teras', '0':'cumhuriyet',
                'a':'turşu', 'b':'rakip', 'c':'silüet', 'd':'turan', 'e':'bal', 'f':'sarı'
            },
            {
                's' : '.-', '(' : '-...', 'a' : '-.-.', '0' : '-.-..', 'd' : '-..', '9' : '.', 'f' : '..-.', 'g' : '--.', 'ğ' : '--.-.', 'h' : '....', 'ı' : '..', 'i' : '.-..-', 'j' : '.---', 'k' : '-.-', 'l' : '.-..', 'ö' : '--', '8' : '-.', 'o' : '---', 'q' : '---.', 'p' : '.--.', 'm' : '--.-', '7' : '.-.', 'c' : '...', 'z' : '.--..', 't' : '-', 'u' : '..-', '¿' : '..--', 'v' : '...-', '1' : '.--', '5' : '-..-', 'y' : '-.--', 'ş' : '--..', 'ç' : '-----', 'w' : '.----', '&' : '..---', '3' : '...--', '4' : '....-', 'x' : '.....',
                '6' : '-....','r' : '--...','n' : '---..','e' : '----.','.' : '.-.-.-',',' : '--..--','?' : '..--..','$' : '.----.','!': '-.-.--','/': '-..-.','b' : '-.--.',')' : '-.--.-','2' : '.-...',':' : '---...',';' : '-.-.-.','@' : '-...-','+' : '.-.-.','-' : '-....-','_' : '..--.-','"' : '.-..-.','\'' : '...-..-', '=' : '.--.-.','ü' : '..-.-','¡' : '--...-',' ' : '/',
            }
        ];
        
        changeContent('div#example', siyakat_encode(getContent('textarea#plainText'), miftah));
        keyupItem('textarea#plainText', function(e){
            changeContent('div#example', siyakat_encode(e.value, miftah));
        });
    
    </script>
</body>
</html>
